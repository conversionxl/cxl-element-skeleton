<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../bower_components/vaadin-element-mixin/vaadin-element-mixin.html">

<dom-module id="cxl-element">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      :host([hidden]) {
        display: none !important;
      }
    </style>
    <button id="triggerButton">Trigger Button</button>
    <slot></slot>
  </template>

  <script>
    (function() {

      /**
       * `<cxl-element>` is a Web Component.
       *
       * ```
       * <cxl-element></cxl-element>
       * ```
       *
       * @memberof CXL
       * @mixes Vaadin.ElementMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class CXLElement extends Vaadin.ElementMixin(Vaadin.ThemableMixin(Polymer.Element)) {
        static get is() {
          return 'cxl-element';
        }
        static get version() {
          return '0.1.0';
        }

        static get properties() {
          return {
          };
        }

        ready() {
					super.ready();

					this.$.triggerButton.addEventListener('click', e => {this._triggerPrivateFunction(e)});

				}

				_triggerPrivateFunction() {
					console.log('_triggerPrivateFunction() triggered.');
				}
      }

      customElements.define(CXLElement.is, CXLElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin.CXLElement = CXLElement;
    })();
  </script>
</dom-module>
