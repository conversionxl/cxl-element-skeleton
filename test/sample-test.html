<!doctype html>

<head>
  <meta charset="UTF-8">
  <title>cxl-element tests</title>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../bower_components/test-fixture/test-fixture.html">
  <link rel="import" href="../src/cxl-element.html">
</head>

<body>
  <test-fixture id="default">
    <template>
      <cxl-element></cxl-element>
    </template>
  </test-fixture>

  <script>
    describe('sample test', function() {
      var element;

      beforeEach(function() {
        element = fixture('default');
      });

      it('should pass', function() {
        expect(element.localName).to.be.equal('cxl-element');
      });

      it('should not expose class name globally', function() {
        expect(window.CXLElement).not.to.be.ok;
      });

      it('should have a valid version number', function() {
        expect(element.constructor.version).to.match(/^(\d+\.)?(\d+\.)?(\d+)(-(alpha|beta)\d+)?$/);
      });

    });
  </script>
</body>
